<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cloud Ranger's community links</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <img src="2.png" alt="Logo" />

      <div class="social-icons">
        <a
          href="https://www.linkedin.com/in/mohammedfazalullah/"
          target="_blank"
          ><i class="fab fa-linkedin fa-xl"></i
        ></a>
        <a href="https://twitter.com/_cloudranger" target="_blank"
          ><i class="fab fa-twitter fa-xl"></i
        ></a>
        <a href="https://github.com/thecloudranger" target="_blank"
          ><i class="fab fa-github fa-xl"></i
        ></a>
      </div>
      <br />
      <h1>Community links</h1>
    </header>
    <main>
      <ul id="link-list">
        <li>
          <button
            onclick="window.location.href='https://www.meetup.com/aws-dubai/'"
          >
            <img
              src="https://ugc.production.linktr.ee/HGLELIx6SMeJmrc1IT11_600_496294666.jpg"
              class="button-image"
            /><span class="button-text"> AWS User Group Dubai</span>
          </button>
        </li>
        <li>
          <button
            onclick="window.location.href='https://www.meetup.com/abu-dhabi-aws-user-group/'"
          >
            <img
              src="https://ugc.production.linktr.ee/i6eMpaJ0RMmzGVpjWz67_600_501567727.jpg"
              class="button-image"
            /><span class="button-text"> AWS User Group Abu Dhabi</span>
          </button>
        </li>
        <li>
          <button
            onclick="window.location.href='https://www.meetup.com/pydata-dubai-meetup/'"
          >
            <img
              src="https://ugc.production.linktr.ee/sm6yYtmSsiEcf51iLpSZ_600_467020503.jpg"
              class="button-image"
            /><span class="button-text"> PyData Dubai</span>
          </button>
        </li>
        <li>
          <button
            onclick="window.location.href='https://www.meetup.com/dubai-kubernetes-meetup/'"
          >
            <img
              src="https://ugc.production.linktr.ee/Xb0VVfSlSiqw4Yek81Cd_600_510342650.jpg"
              class="button-image"
            /><span class="button-text"> Dubai k8s meetup</span>
          </button>
        </li>
        <li>
          <button
            onclick="window.location.href='https://www.eventbrite.com/o/codershq-38860773473'"
          >
            <img
              src="https://ugc.production.linktr.ee/yZO7XtP8Tm4DkQflzC5C_https%253A%252F%252Fcdn.evbuc.com%252Fimages%252F197380379%252F730363222533%252F1%252Foriginal.jpg"
              class="button-image"
            /><span class="button-text"> codershq</span>
          </button>
        </li>
      </ul>
    </main>
    <footer>
      <p>&copy; 2023 CloudRanger</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
